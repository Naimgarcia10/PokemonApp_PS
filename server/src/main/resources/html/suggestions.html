<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUGGESTIONS</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/suggestions.css">
</head>

<body>
    <script type="module" src="../scripts/components/header.js"></script>
    <main>
        <div class="suggestion-box">
            <form id="suggestion-form">
                <h1>SUGGESTIONS</h1>
                <input type="email" id="email" name="email" placeholder="E-Mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <br>
                <label for="suggestion" class="visually-hidden">Sugerencia:</label>
                <textarea id="suggestion" name="suggestion" rows="4" cols="50" placeholder="Explica brevemente tu sugerencia, le responderemos a la mayor brevedad posible" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
            <div id="loading-bar" style="display: none;">
                <p>Sending suggestion...</p>
                <div class="loading-wave">
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                    <div class="loading-bar"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- El modal -->
    <div id="myModal" class="modal">

    <!-- Contenido del modal -->
        <div class="modal-content">
            <span class="close">&times;</span>
        <p>Â¡Gracias por tu sugerencia! Nos pondremos en contacto contigo lo antes posible.</p>
        </div>
  
    </div>
  
    <script type="module" src="../scripts/components/footer.js"></script>
    <script src="../scripts/emailHandler.js"></script>
</body>

</html>
