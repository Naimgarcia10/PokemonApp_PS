<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/signUp.css">

</head>

<body>
    <script type="module" src="../scripts/components/header_principiantes.js"></script>
    <main>
        <h1 class="title">Sign Up</h1>
        <form class="register">
            <div class="input-container">
                <div class="input_group_right">
                    <input class="input" type="text" id="username" name="username" placeholder="User Name">
                    <span class="input-border"></span>
                </div>
                <div class="input_group">
                    <img class="icons" src="../images/forms/userIcon.png" alt="userIcon">
                </div>
            </div>
            <div class="input-container">
                <div class="input_group_right">
                    <input class="input" type="text" id="email" name="email" placeholder="E-Mail">
                    <span class="input-border"></span>
                </div>
                <div>
                    <img class="icons" id="mailIcon" src="../images/forms/mailIcon.png" alt="mailIcon">
                </div>
            </div>
            <div class="input-container">
                <div class="input_group_right">
                    <input class="input" type="date" id="birthdate" name="birthdate" placeholder="Birthday Date">
                    <span class="input-border"></span>
                </div>
                <div>
                    <img class="icons" src="../images/forms/calendarIcon.png" alt="calendarIcon"> 
                </div>
            </div>
            <div class="input-container">
                <div class="input_group_right">
                    <input class="input" type="password" id="password" name="password" placeholder="Password">
                    <span class="input-border"></span>
                </div>
                <div>
                    <img class="icons" src="../images/forms/passwordIcon.png" alt="passwordIcon">
                </div>
            </div>
            <div class="input-container">
                <div class="input_group_right">
                    <input class="input" type="password" id="password2" name="password2" placeholder=" Confirm Password">
                    <span class="input-border"></span>
                </div>
                <div>
                    <img class="icons" src="../images/forms/passwordIcon.png" alt="passwordIcon">
                </div>
            </div>

            <div id="div-a">
                <a id="isRegistered" href="Login.html">Already Registered? Sign In</a>
            </div>

            <div id="register-button-div">
                <button type="submit" id="register-button">Sign Up</button>
            </div>
        </form>
    </main>
    <script type="module" src="../scripts/register.js"></script>
</body>

</html>
