<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquipoPokemon</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/search_pokemon.css">
    <link rel="stylesheet" href="../styles/equipoPokemon.css">
</head>

<body>
    <script type="module" src="../scripts/components/header_expertos.js"></script>
    <main>
        <div class="container">
        
            <div class="overlay">
                <div class="popup">
                    
                    <!--Buscador Pokemon-->
                    <input type="text" id="input-text" placeholder="Buscar Pokemon...">
                    <img src="../icons/lupa.png" alt="Buscar" id="search-button">
                    <ul id="pokemon-list"></ul>


                    <!--Contenido Popup-->

                    <!--Tarjeta Pokemon-->
                    <div class="contenedor">
                        <div class="tarjetaPokemon">
                            <p class="nombrePokemon">Nombre del pokemon</p>
                            <img class="imagenPokemon" src="../images/pokemon_iterrogante.png" alt="">
                            <div class="contenedor_imagenes">
                                <img class="tipoPokemon1" src="../images/types/null_type.png" alt="">
                                <img class="tipoPokemon2" src="../images/types/null_type.png" alt="">
                            </div>
                        </div>

                        <!--Tarjeta Habilidades-->
                        <div class="contenedor_habilidad_stats">
                            <div class="tarjetaPokemonHabilidad">
                                <h4>Elige habilidad</h4>
                                <div class="habilidad" id="habilidad1">
                                    <p>habilidad1</p>
                                </div>
                                <div class="habilidad" id="habilidad2">
                                    <p>habilidad2</p>
                                </div>
                                <div class="habilidad" id="habilidad3">
                                    <p>habilidad3</p>
                                </div>
                            </div>

                            <!--Tarjeta Movimientos-->
                            <div class="tarjetaPokemonMovimiento">
                                <h4>Elige movimiento</h4>
                                <select class="movimientos" id="movimiento1">
                                    <option value="">selecciona movimiento1</option>
                                </select>
                                <select class="movimientos" id="movimiento2">
                                    <option value="">selecciona movimiento2</option>
                                </select>
                                <select class="movimientos" id="movimiento3">
                                    <option value="">selecciona movimiento3</option>
                                </select>
                                <select class="movimientos" id="movimiento4">
                                    <option value="">selecciona movimiento4</option>
                                </select>
                            </div>

                            <div class="tarjetaNatures">
                                <h4>Select Nature</h4>
                                <select class="naturesSelect" id="nature">
                                    <option value="">select nature</option>
                                </select>
                            </div>
                        
                        </div>
                        
                        <!--Tarjeta Stats-->
                        <div id="stats" class="stats">
                            <h2 id="stats_title">Base Stats</h2>
                            <!--se carga desde pokemon.js-->
                            <div>
                                <p>EVs disponibles:</p>
                                <input type="text" id="cuadroTexto" readonly style="caret-color: white;">
                                <div class="titulo_evs_ivs">
                                    <p>EVs</p>
                                    <p>IVs</p>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                    <button class="close-btn">No Guardar</button>
                    <button class="save-btn">Guardar</button>

                </div>
            </div>

            <div class="botones">
                <div class="addPokemon-btn">
                    <div class="icon">+</div>
                </div>
    
                <button id="saveTeam-btn">Save Team</button>

            </div> 

        </div>

    </main>
    <script type="module" src="../scripts/components/footer.js"></script>
    <script type="module" src="../scripts/equipoPokemon.js"></script>
</body>

</html>
