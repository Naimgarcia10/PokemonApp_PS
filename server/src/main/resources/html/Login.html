<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
</head>
<body>
    <script type="module" src="../scripts/components/header_expertos.js"></script>

    <div id="main-container">

    <img id="pokemon_group_left" src="../images/pokemon_group_left.png" alt="pokemon_group_left">

    <div id="login-container">
        <h1 id="title">Login</h1>
        <form id="login-form" class="login">

            <div class="email">
                <div class="form">
                    <input class="input" id="email"  name="email" placeholder="Email" type="text" required>
                    <span class="input-border"></span>
                </div>
                <img id="email-img" src="../images/forms/mailIcon.png" alt="email-photo">
            </div>

            <div class="password">
                <div class="form">
                    <input class="input" id="password" name="password" placeholder="Password" type="password" required>
                    <span class="input-border"></span>
                </div>

                <img id="password-img" src="../images/forms/passwordIcon.png" alt="password-photo">
            </div>

            <a id="registered" href="register.html"> <h4>Are you not registered yet? Register now</h4></a>
            
            <button type="submit" id="login-button">
                <span> Submit
                </span>
            </button>
        </form>
    </div> 

        
        <img id="pokemon_group_right" src="../images/pokemon_group_right.png" alt="pokemon_group_right">

</div>
    

    <script type="module" src="../scripts/components/footer.js"></script>
    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
