<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon</title>
        <link rel="stylesheet" href="../styles/index.css">
        <link rel="stylesheet" href="../styles/quiz.css">
    </head>
    
    <body>
        <script type="module" src="../scripts/components/header_principiantes.js"></script>
        <script src="../scripts/quiz.js"></script>
        <main>
            <div class="boton_audio">
                <img id="imagen_boton_audio" src="" alt="">
                <audio loop id="audio">
                    <source src="../audio/batalla_gimnasio.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="cuadrado_quiz">
                <h2 class="enunciado">POKEMON QUIZ</h2>                
                <img class="imagen" src="../images/portada_quiz.png">
                <p id="quiz_description">Test your knowledge</p>
                <p id="quiz_subdescription"></p>  
                <p id="quiz_description2"></p>                             
                                           
                <button class="start_button">START</button>
                <img src="../icons/flecha izquierda.png" class="arrow_button" id="left_button">
                <img src="../icons/flecha derecha.png" class="arrow_button" id="right_button">
                <img src="../icons/reset.svg" class="arrow_button" id="reset_button">
                
            </div>

            <div class="grid-container">
                <div class="item1">1</div>
                <div class="item2">2</div>
                <div class="item3">3</div>
                <div class="item4">4</div>
                <div class="item5">5</div>
                <div class="item6">6</div>
                <div class="item7">7</div>
                <div class="item8">8</div>
            </div>
        </main>
        <script type="module" src="../scripts/components/footer.js"></script>
        <script type="module" src="../scripts/audio.js"></script>
        <script src="../scripts/idiomas/quiz.js"></script>
    </body>
</html>
