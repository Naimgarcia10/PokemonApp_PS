<!DOCTYPE html>
<html>
<head>
	<title>Tipos de Pokemon</title>
	<link rel="stylesheet" href="../styles/types.css">
	<link rel="stylesheet" href="../styles/index.css">
</head>
<body>
	<script type="module" src="../scripts/components/header_principiantes.js"></script>
	<main>
	<div class="tabla-tipos">
		<h1 class="main_title">TYPE CHART</h1>
		<div class="container">
			<h1>Pokemon Types</h1>
			<label for="type-select">SELECT TYPE:</label>
			<select id="type-select">
				<option selected disabled hidden>CHOOSE</option>
			</select>
		</div>
	
		<div class="weekness_offensive">
			<h2><u>OFFENSIVE</u></h2>
			<div class="cuadrado_naranja">
				<h3 class="rectangulo_efectividad efectivo">Effective against</h3>				
				<div class="contenedor_tipos" id="eficazcontra"></div>
				<h3 class="rectangulo_efectividad no_efectivo">Not effective against</h3>
				<div class="contenedor_tipos" id="pocoeficazcontra"></div>
				<h3 class="rectangulo_efectividad nulo">Zero damage</h3>
				<div class="contenedor_tipos" id="nulocontra"></div>
			</div>	
		</div>
		<div class="weekness_resistance">	
			<h2><u>DEFENSIVE</u></h2>
			<div class="cuadrado_naranja">
				<h3 class="rectangulo_efectividad efectivo">Resistant to</h3>
				<div class="contenedor_tipos" id="resistente_a"></div>	
				<h3 class="rectangulo_efectividad no_efectivo">Weak to</h3>
				<div class="contenedor_tipos" id="debil_a"></div>						
				<h3 class="rectangulo_efectividad nulo">Immune against</h3>
				<div class="contenedor_tipos" id="inmune_a"></div>
			</div>

		</div>

		
		
	</div>
	</main>
	
	<script type="module" src="../scripts/components/footer.js"></script>
	<script src="../scripts/types.js"></script>
</body>
</html>
